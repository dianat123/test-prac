<!doctype html>
<html>
	<head>
		<title>JS- Assignment 1</title>
		<style type="text/css">
			#test{
				width: 300px;
				height: 300px;
				background-color: #ececec;
			}
			#test button{
				padding: 10px 20px;
				margin: 10px;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div id="test">
			<button onclick="addText()">Click Me!</button>
		</div>
		
		<script type="text/javascript">
			function addText(){
				var d = document.getElementById("test").classList.toggle("test-class");
				document.getElementById('test').innerHTML = 'Test text';
			}
			
		</script>
	</body>
</html>
